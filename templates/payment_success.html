{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h4>支付成功</h4>
                </div>
                <div class="card-body text-center">
                    <!-- 成功图标 -->
                    <div class="mb-4">
                        <div style="font-size: 60px; color: #28a745;">
                            <i class="fa fa-check-circle"></i>
                        </div>
                        <h5 class="mt-3">恭喜您，支付成功！</h5>
                    </div>

                    <!-- 订单信息 -->
                    <div class="mb-4">
                        <h5>订单信息</h5>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>商品名称</span>
                            <span class="font-weight-bold">{{ item.title }}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>购买数量</span>
                            <span>{{ quantity }}</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>支付金额</span>
                            <span class="font-weight-bold text-danger">¥ {{ total_price }}</span>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="d-flex justify-content-around">
                        <a href="{{ url_for('main.market') }}" class="btn btn-primary">返回市场</a>
                        <a href="{{ url_for('main.profile') }}" class="btn btn-secondary">查看个人库存</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
